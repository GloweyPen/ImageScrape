name: Run Discord Image Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    concurrency:
      group: discord-image-scraper
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          SCRAPE_URL: ${{ secrets.SCRAPE_URL }}
          BATCH_SIZE: "5"
          CHECK_INTERVAL: "60"
          DELAY_BETWEEN_BATCHES: "30"
          # Note: CHANNEL_ID not provided here -> bot will treat it as None (optional)
        run: |
          python -u discord_image_bot.py
